from: markdown
to: plain
template: custom.plain
standalone: true
wrap: auto
columns: 80
tab-stop: 4
eol: lf
preserve-tabs: true
filters:
  - prependAll #prepends institute:, comments: and keywords: metadata into the text
  - prependAuthor #prepends authors
#  - prependAbstract
  - modifyHeadings.lua
verbosity: INFO
log-file: pandoclog.json